<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شبكة عمر لخدمات الانترنت</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007acc;
      color: white;
      padding: 30px 15px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 10px 0 0;
      font-size: 18px;
    }
    .card {
      background: white;
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 150px;
      margin-bottom: 20px;
    }
    .card h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #333;
    }
    .card p {
      color: #666;
      line-height: 1.8;
      font-size: 16px;
    }
    .contact {
      margin-top: 20px;
    }
    .contact a {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .contact a:hover {
      background: #20b958;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 14px;
      background: #f1f1f1;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>شبكة عمر لخدمات الانترنت</h1>
    <p>تمديد وتركيب شبكات انترنت بسرعات عالية وخدمات مميزة</p>
  </header>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="شبكة انترنت">
    <h2>معلومات الشركة</h2>
    <p>
      المركز الرئيسي: سوريا، ريف حماة، حلفايا، الشارع الرئيسي مقابل البلدية
    </p>
    <div class="contact">
      <a href="https://wa.me/963936849307" target="_blank">تواصل عبر واتساب</a>
    </div>
  </div>

  <footer>
    &copy; 2025 شبكة عمر لخدمات الانترنت - جميع الحقوق محفوظة
  </footer>
</body>
</html>
